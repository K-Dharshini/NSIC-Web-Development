    <p>First number: <input id="number1" placeholder="Enter first number"></p>
    <p>Second number: <input id="number2" placeholder="Enter second number"></p>
    <button onclick="add()">Calculate Sum</button>
    <p>Sum = <input id="Sum"></p>

<script>
  function add()
  {
    var num1 = parseInt(document.getElementById("number1").value);
    var num2 = parseInt(document.getElementById("number2").value);
    var sum = num1+num2;
    document.getElementById('Sum').value = sum;
  }
</script>
